<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CARREIRA DOCENTE
    Peça para o Professor informar quantos anos de carreira possui. 
    Peça também para que o Professor informe a quantidade de Projetos de Pesquisa que já coordenou. 
    Também peça para que informe a quantidade de Projetos de Extensão que orientou. 
    Por último, peça para informar a quantidade de TCCs que já orientou.

    - Considere que cada ano de carreira equivale 2.5 pontos;
    - Considere que cada Projeto de Pesquisa equivale a 5 pontos;
    - Considere que cada Projeto de Extensão equivale a 5 pontos;
    - Considere que cada TCC equivale a 3 pontos.
    
    Como resultado do cálculo das pontuações, a classificação poderá ser:

    - Se o Professor possuir até 30 pontos (inclusive), será considerado "CONVIDADO";
    - Se o Professor possuir até 50 pontos, será considerado "AGREGADO";
    - Se o Professor possuir mais de 50 pontos, será considerado "TITULAR".
    
    Calcule os pontos e apresente a classificação do Professor.
    */

    //ENTRADA
    const carreiraanos = Number(prompt(`Informe quantos anos de carreira possui:`));
    const projetospesquisa = Number(prompt(`Informe a quantidade de Projetos de Pesquisa que já coordenou:`))
    const projetosextensao = Number(prompt(`Informe a quantidade de Projetos de Extensão que orientou:`))
    const tcc = Number(prompt(`Informe a quantidade de TCCs que já orientou:`))
    //PROCESSAMENTO

    const carreira = carreiraanos * 2.5;
    const projetosp = projetospesquisa * 5;
    const projetose = projetosextensao * 5;
    const tccs = tcc * 3;
    const tudo = carreira + projetosp + projetose + tccs;
    //SAÍDA
    if (tudo <= 30) {
        alert(`Convidado`)
    }
    else if (tudo > 30 && tudo <= 50) {
        alert(`Agregado`)
    }
    else if (tudo > 50) {
        alert(`Titular`)
    }
    else {
        alert(`Informe Certo:`)
    }




</script>
