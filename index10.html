<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const transporterj = Number(prompt(`Informe o preço do transporte aéreo para o Rio de janeiro:`));
    const hotelrj = Number(prompt(`Informe o preco do hotel para o Rio de janeiro:`));
    const diasrj = Number(prompt(`Informe quantos dia pretende ficar no rio de janeiro`));
    const transportesp = Number(prompt(`Informe o preço do transporte aéreo para são paulo:`));
    const hotelsp = Number(prompt(`Informe o preço do hotel para são paulo:`));
    const diassp = Number(prompt(`Informe quantos dias pretende ficar em são paulo:`))


    //PROCESSAMENTO
    const hotel1 = hotelrj * diasrj;
    const tudorj = hotel1 + transporterj;
    const hotel2 = hotelsp * diassp;
    const tudosp = hotel2 + transportesp;
    
    //SAÍDA
    if (tudorj > tudosp) {
        alert(`O destino final será São paulo E o custo será de R$${tudosp}`);
    }
    else if (tudosp > tudorj) {
        alert(`O destino final será o Rio de janeiro e o custo será de R$${tudorj}`);
    }
    else {
        alert(`Informe certo:`);
    }
</script>
